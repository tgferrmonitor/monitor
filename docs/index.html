<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monitor Roblox - Relatório de Jogadores</title>
    <meta
      name="description"
      content="Monitor de atividade dos jogadores Roblox com relatórios detalhados"
    />
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div>
          <h1>🎮 Monitor Roblox</h1>
          <div class="muted">Tempo jogado por jogador, por jogo e status</div>
        </div>
        <button id="themeToggle" class="theme-toggle">🌙 Tema Escuro</button>
      </header>

      <section class="controls" style="align-items: end">
        <label>
          Data:
          <input type="date" id="date" />
        </label>
        <label>
          Jogador:
          <select id="playerFilter">
            <option value="">(todos)</option>
          </select>
        </label>
        <button class="btn" onclick="loadReport()">📊 Carregar</button>
        <button class="btn secondary" onclick="setTodayInputs()">
          📅 Hoje
        </button>
        <button class="btn secondary" onclick="exportCSV()">
          📄 Exportar CSV
        </button>
        <button class="btn secondary" onclick="printReport()">
          🖨️ Imprimir
        </button>
      </section>

      <main id="reportArea" class="card">
        <p>Selecione uma data para visualizar o relatório.</p>
      </main>
    </div>

    <!-- Scripts -->
    <script src="scripts/main.js"></script>
    <script src="components/theme.js"></script>
    <script src="components/report.js"></script>
    <script src="components/todo.js"></script>
  </body>
</html>
