<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Relat칩rios Roblox</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 8px; }
    th { background: #f0f0f0; }
  </style>
</head>
<body>
  <h1>游늵 Relat칩rios de Jogadores Roblox</h1>

  <label>Data: <input type="date" id="dateInput"></label>
  <button onclick="loadReport()">Carregar</button>

  <div id="reportArea"></div>
  <canvas id="chart" height="100"></canvas>

<script>
const BUCKET_URL = "https://bucket-tgferr-monitor.br-se1.magaluobjects.com/reports";

async function loadReport() {
  const date = document.getElementById("dateInput").value;
  if (!date) return alert("Escolha uma data!");
  const url = `${BUCKET_URL}/${date}.json`;
  try {
    const res = await fetch(url);
    if (!res.ok) throw new Error("Relat칩rio n칚o encontrado");
    const data = await res.json();
    renderReport(data);
  } catch (e) {
    alert("Erro: " + e.message);
  }
}

function renderReport(data) {
  const div = document.getElementById("reportArea");
  div.innerHTML = "";

  if (!Array.isArray(data) || data.length === 0) {
    div.innerHTML = "<p>Nenhum dado dispon칤vel para esta data.</p>";
    return;
  }

  let html = "<table><tr><th>User ID</th><th>Presen칞a</th><th>칔ltima Localiza칞칚o</th></tr>";

  for (const info of data.userPresences) {
    const presenceText = info.userPresenceType === 0 ? "Offline" :
                         info.userPresenceType === 1 ? "Online" : 
                         "Desconhecido";

    html += `<tr>
      <td>${info.userId}</td>
      <td>${presenceText}</td>
      <td>${info.lastLocation || "-"}</td>
    </tr>`;
  }

  html += "</table>";
  div.innerHTML = html;

  // Gr치fico simples - contagem online / offline
  const onlineCount = data.filter(p => p.userPresenceType === 1).length;
  const offlineCount = data.filter(p => p.userPresenceType === 0).length;

  const ctx = document.getElementById("chart");
  new Chart(ctx, {
    type: "bar",
    data: {
      labels: ["Online", "Offline"],
      datasets: [{
        label: "N칰mero de jogadores",
        data: [onlineCount, offlineCount],
        backgroundColor: ["#4caf50", "#f44336"]
      }]
    },
    options: {
      scales: {
        y: { beginAtZero: true, precision: 0 }
      }
    }
  });
}

</script>
</body>
</html>
