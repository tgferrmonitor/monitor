<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Relat√≥rio de Jogadores</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      :root {
        --primary: #2c3e50;
        --secondary: #3498db;
        --accent: #e74c3c;
        --light: #ecf0f1;
        --dark: #2c3e50;
        --success: #2ecc71;
        --warning: #f39c12;
        --gray: #95a5a6;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        color: var(--dark);
        line-height: 1.6;
        padding: 20px;
        min-height: 100vh;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
      }

      header {
        text-align: center;
        margin-bottom: 30px;
        padding: 20px;
        background: white;
        border-radius: 12px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }

      h1 {
        color: var(--primary);
        margin-bottom: 10px;
        font-size: 2.5rem;
      }

      .date-display {
        color: var(--gray);
        font-size: 1.2rem;
      }

      .summary-cards {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
        margin-bottom: 30px;
      }

      .card {
        background: white;
        border-radius: 12px;
        padding: 25px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
      }

      .card:hover {
        transform: translateY(-5px);
      }

      .card-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }

      .card-title {
        font-size: 1.3rem;
        color: var(--primary);
      }

      .card-icon {
        width: 50px;
        height: 50px;
        background: var(--light);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.5rem;
        color: var(--secondary);
      }

      .player-card {
        background: var(--secondary);
        color: white;
      }

      .player-card .card-icon {
        background: rgba(255, 255, 255, 0.2);
        color: white;
      }

      .highlight {
        font-size: 2.5rem;
        font-weight: bold;
        margin: 10px 0;
      }

      .player-list {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      .player-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px;
        background: white;
        border-radius: 8px;
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
      }

      .player-info {
        display: flex;
        align-items: center;
        gap: 15px;
      }

      .player-avatar {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background: var(--light);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.2rem;
        color: var(--secondary);
      }

      .player-details {
        display: flex;
        flex-direction: column;
      }

      .player-name {
        font-weight: bold;
        font-size: 1.1rem;
      }

      .player-id {
        color: var(--gray);
        font-size: 0.9rem;
      }

      .player-stats {
        text-align: right;
      }

      .player-time {
        font-weight: bold;
        font-size: 1.2rem;
        color: var(--primary);
      }

      .player-status {
        font-size: 0.9rem;
        padding: 3px 10px;
        border-radius: 20px;
        display: inline-block;
      }

      .status-online {
        background: rgba(46, 204, 113, 0.2);
        color: #27ae60;
      }

      .status-offline {
        background: rgba(149, 165, 166, 0.2);
        color: #7f8c8d;
      }

      .status-playing {
        background: rgba(241, 196, 15, 0.2);
        color: #f39c12;
      }

      .timeline {
        margin-top: 40px;
      }

      .timeline-title {
        font-size: 1.5rem;
        margin-bottom: 20px;
        color: var(--primary);
      }

      .timeline-item {
        display: flex;
        margin-bottom: 20px;
        position: relative;
      }

      .timeline-content {
        background: white;
        border-radius: 8px;
        padding: 15px;
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
        flex: 1;
        margin-left: 20px;
      }

      .timeline-time {
        min-width: 100px;
        text-align: right;
        color: var(--gray);
        font-size: 0.9rem;
        padding-top: 3px;
      }

      .timeline-dot {
        width: 16px;
        height: 16px;
        background: var(--secondary);
        border-radius: 50%;
        position: absolute;
        left: 92px;
        top: 8px;
      }

      .timeline-connector {
        position: absolute;
        left: 99px;
        top: 24px;
        bottom: -20px;
        width: 2px;
        background: var(--gray);
        opacity: 0.3;
      }

      .status-change {
        display: flex;
        justify-content: space-between;
        margin-bottom: 5px;
      }

      .status-badge {
        padding: 3px 10px;
        border-radius: 20px;
        font-size: 0.8rem;
        font-weight: 500;
      }

      .game-name {
        font-style: italic;
        color: var(--gray);
        margin-top: 5px;
      }

      @media (max-width: 768px) {
        .summary-cards {
          grid-template-columns: 1fr;
        }

        .player-item {
          flex-direction: column;
          align-items: flex-start;
          gap: 10px;
        }

        .player-stats {
          text-align: left;
          width: 100%;
          display: flex;
          justify-content: space-between;
        }

        .timeline-time {
          min-width: 80px;
        }

        .timeline-dot {
          left: 72px;
        }

        .timeline-connector {
          left: 79px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>üìä Relat√≥rios de Jogadores Roblox</h1>
        <div class="muted">Tempo jogado por jogador e por jogo</div>
      </div>
      <div class="controls">
        <label
          >Data:
          <input type="date" id="date" />
        </label>
        <label
          >Jogador:
          <select id="playerFilter">
            <option value="">(todos)</option>
          </select>
        </label>
        <button class="btn" onclick="loadReport()">Carregar</button>
        <button class="btn secondary" onclick="setTodayInputs()">Hoje</button>
        <button class="btn secondary" onclick="exportCSV()">
          Exportar CSV
        </button>
        <button class="btn secondary" onclick="printReport()">Imprimir</button>
      </div>
      <div id="reportArea" class="card"></div>
    </div>

    <script>
      // Service Worker para notifica√ß√µes
      let serviceWorkerReady = false;
      let swRegistration = null;
      if ('serviceWorker' in navigator && 'Notification' in window) {
        navigator.serviceWorker.register('./sw.js').then(function (reg) {
          swRegistration = reg;
          serviceWorkerReady = true;
          console.log('Service worker registrado!', reg);
        });
        Notification.requestPermission();
      }

      // URL do bucket S3 (ajuste conforme necess√°rio)
      const BUCKET_URL =
        'https://bucket-tgferr-monitor.br-se1.magaluobjects.com';

      // Converte data ISO para formato DDMMYY
      function convertToDDMMYY(isoDate) {
        const [year, month, day] = isoDate.split('-');
        const yy = year.slice(-2);
        return `${day}${month}${yy}`;
      }

      // Carrega lista de jogadores do arquivo local (opcional)
      let playersMap = new Map();
      async function loadPlayers() {
        try {
          const res = await fetch('./players.json');
          if (!res.ok) return;
          const list = await res.json();
          for (const p of list)
            playersMap.set(`Player ${p.id}`, p.name || p.displayName || p.id);
          // preencher select de filtro
          const sel = document.getElementById('playerFilter');
          for (const p of list) {
            const opt = document.createElement('option');
            opt.value = `Player ${p.id}`;
            opt.textContent = p.name || p.displayName || p.id;
            sel.appendChild(opt);
          }
        } catch (e) {
          /* ignore */
        }
      }

      // Busca dados do arquivo di√°rio (formato DDMMYY.json, formato array)
      async function fetchDailyData(isoDate) {
        const filename = convertToDDMMYY(isoDate);
        const url = `${BUCKET_URL}/${filename}.json`;
        console.log('üîç Tentando buscar:', url);
        try {
          const res = await fetch(url);
          console.log('üì° Response status:', res.status, res.statusText);
          if (res.ok) {
            const data = await res.json();
            console.log('‚úÖ Dados carregados:', data.length, 'entradas');
            return data;
          } else {
            console.error('‚ùå Erro HTTP:', res.status, res.statusText);
          }
        } catch (e) {
          console.error('‚ùå Erro na requisi√ß√£o:', e);
        }
        return [];
      }

      // Agrega minutos por jogador/jogo
      function aggregateMinutes(data) {
        const minutes = {};
        for (const entry of data) {
          if (entry.status !== 'Jogando') continue;
          const player = entry.player;
          const jogo = entry.jogo;
          const key = `${player}|${jogo}`;
          if (!minutes[key]) {
            minutes[key] = { player, jogo, minutos: 0 };
          }
          minutes[key].minutos += 5; // 5 minutos por execu√ß√£o
        }
        return Object.values(minutes);
      }

      // Notifica se jogador est√° online ou jogando
      function notifyOnlinePlayers(data) {
        if (Notification.permission !== 'granted' || !serviceWorkerReady)
          return;
        const notified = new Set();
        for (const entry of data) {
          if (['Online', 'Jogando'].includes(entry.status)) {
            const playerName = playersMap.get(entry.player) || entry.player;
            const status = entry.status;
            const jogo = entry.jogo;
            const key = `${entry.player}|${status}|${jogo}`;
            // S√≥ notifica uma vez por jogador/jogo/status por relat√≥rio carregado
            if (!notified.has(key)) {
              notified.add(key);
              if (navigator.serviceWorker.controller) {
                navigator.serviceWorker.controller.postMessage({
                  playerName,
                  status,
                  jogo,
                });
              }
            }
          }
        }
      }

      async function loadReport() {
        const dateIso = document.getElementById('date').value;
        if (!dateIso) return alert('Escolha uma data!');
        const playerFilter = document.getElementById('playerFilter').value;

        const dailyData = await fetchDailyData(dateIso);
        const aggregated = aggregateMinutes(dailyData);

        // Chama notifica√ß√£o
        notifyOnlinePlayers(dailyData);

        let html =
          '<h3>Tempo por jogador e por jogo</h3><div class="table-wrap"><table><thead><tr><th>Jogador</th><th>Jogo</th><th>Minutos</th><th>Horas</th></tr></thead><tbody>';
        let found = false;
        for (const item of aggregated) {
          if (playerFilter && item.player !== playerFilter) continue;
          const playerName = playersMap.get(item.player) || item.player;
          html += `<tr><td>${playerName}</td><td>${item.jogo}</td><td>${
            item.minutos
          }</td><td>${(item.minutos / 60).toFixed(2)}</td></tr>`;
          found = true;
        }
        html += '</tbody></table></div>';
        if (!found)
          html +=
            '<p style="margin-top:16px;">Nenhum dado para esta data/jogador.</p>';
        document.getElementById('reportArea').innerHTML = html;
      }

      function setTodayInputs() {
        const now = new Date();
        const pad = (n) => n.toString().padStart(2, '0');
        const iso = `${now.getFullYear()}-${pad(now.getMonth() + 1)}-${pad(
          now.getDate()
        )}`;
        document.getElementById('date').value = iso;
        loadReport();
      }

      function exportCSV() {
        const table = document.querySelector('#reportArea table');
        if (!table) return alert('Nada para exportar');
        const rows = [];
        for (const tr of table.querySelectorAll('tr')) {
          const cols = Array.from(tr.querySelectorAll('th,td')).map((n) =>
            n.textContent.trim()
          );
          rows.push(cols.join(','));
        }
        const csv = rows.join('\n');
        const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `report-${
          document.getElementById('date').value || 'report'
        }.csv`;
        a.click();
        URL.revokeObjectURL(url);
      }

      function printReport() {
        window.print();
      }

      setTodayInputs();
      loadPlayers();
    </script>
  </body>
</html>
